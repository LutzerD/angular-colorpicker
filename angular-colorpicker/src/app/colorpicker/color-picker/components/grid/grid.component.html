<div class="grid" [appDraggable]="marker" (onMove)="markerMoved($event)">
  <div class="shades-overlay background"></div>
  <div class="background x" [style.background-image]="xBackgroundStyle()"></div>
  <marker
    #marker
    class="marker"
    [color]="markerColor"
    [ngStyle]="markerStyle()"
    tabindex="0"
  ></marker>
</div>
