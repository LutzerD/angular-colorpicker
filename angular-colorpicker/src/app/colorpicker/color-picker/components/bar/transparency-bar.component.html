<div
  [appDraggable]="marker"
  class="bar rounded draggableContainer"
  (onMove)="markerMoved($event)"
  [style.background]="transparentBackground()"
>
  <marker
    #marker
    class="marker"
    [color]="rgba | transparentMarker"
    [ngStyle]="markerStyle()"
    tabindex="0"
  ></marker>
</div>
