<div class="container">
  <app-demo></app-demo>
  <app-demo [pickerTemplate]="noOpacityPickerTemplate"></app-demo>
</div>

<ng-template #noOpacityPickerTemplate let-config>
  <color-picker
    [opacity]="false"
    [color]="config.color"
    [format]="config.format"
    (colorChange)="config.change($event)"
  ></color-picker>
</ng-template>
